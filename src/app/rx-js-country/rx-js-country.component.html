<h1>Observable Example</h1>
<button ></button>
<button ></button>
<button ></button>



<span
  class="inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm"
>
  <button (click)="startObserving()"
    class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-blue-100 focus:relative"
  >
  Start Observing
  </button>

  <button (click)="stopObserving()"
    class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-blue-100 focus:relative"
  >
  Stop Observing
  </button>

  <button (click)="checkSubscriptionStatus()"
    class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-blue-100 focus:relative"
  >
  Subscribe status
  </button>
</span>

<p>{{posts.length}}</p>
<p>{{err|json}}</p>
