<p>dynamic-route works!</p>

<div *ngFor="let country of countryData; let i= index">
  <div
    class="relative m-5 block overflow-hidden rounded-xl bg-[url(https://images.unsplash.com/photo-1552832230-c0197dd311b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1592&q=80)] bg-cover bg-center bg-no-repeat"
  >
    <div class="absolute inset-0 bg-black/25 grid"></div>

    <div class="relative flex items-start justify-between p-4 sm:p-6 lg:p-8">
      <div class="sm:pt-18 pt-12 text-white lg:pt-24">
        <h3 class="text-xl font-bold sm:text-2xl">{{country.capital }}</h3>

        <p class="text-sm">{{country.name.common}}</p>
      </div>
    </div>


    <button
    class="group relative inline-flex items-center overflow-hidden  px-8 py-3 text-white  active:text-white"
    [routerLink]="['/more/dynamic-route/',country.name.common]"

    >
    <span class="absolute -end-full transition-all group-hover:end-4">
    <svg
        class="h-5 w-5 rtl:rotate-180"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
    >
        <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 8l4 4m0 0l-4 4m4-4H3"
        />
    </svg>
    </span>

    <a >
        <span class="text-sm font-medium transition-all hover:text-lg  group-hover:me-4">
            See details
            </span>
    </a>

    </button>


  </div>
</div>
