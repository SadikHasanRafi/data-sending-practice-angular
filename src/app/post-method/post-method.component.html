<p>post-method works!</p>
<form #userForm="ngForm" (ngSubmit)="getUserData(userForm.value)">
    
<div class="pt-10">
    <label for="UserEmail" class="block text-xs font-medium text-gray-700">
      Email
    </label>
  
    <input
      type="email"
      id="UserEmail"
      ngModel
      name="email"
      placeholder="john@rhcp.com"
      class="mt-1 w-[30%] px-4 pt-2 pb-1  border-gray-200 shadow-sm sm:text-sm"
    />
<div class="pt-4">
    <label for="UserEmail" class="block text-xs font-medium text-gray-700">
        Name
      </label>
    
      <input
        type="email"
        ngModel
        name="name"
        id="UserEmail"
        placeholder="John"
        class="mt-1 w-[30%] px-4 pt-2 pb-1  border-gray-200 shadow-sm sm:text-sm"
      />
</div>
  </div>

  <button type="submit"
  class="inline-block mt-4 rounded border border-indigo-600 px-12 py-3 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
>
  Add User
</button>
</form>



<p class="p-10">result is : <span class="text-green-500">{{result | json}}</span></p>
<p class="p-10">error is : <span class="text-red-600">{{error | json}}</span></p>
