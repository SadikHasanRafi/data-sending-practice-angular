<form (ngSubmit)="handleSubmit()" [formGroup]="loginFormGroup" class="grid place-content-center items-center h-[500px]">


<div>
  <label for="UserEmail" class="block text-xs font-medium text-gray-700">
    Email
  </label>

  <input
    type="email"
    id="UserEmail"
    placeholder="Enter email"
    formControlName="email"
    class="mt-2 mb-3 w-full rounded-md border-black shadow-inner hover:shadow-sm p-2  bg-[#f8fdf2] py-3  sm:text-sm"
  />
</div>
<div class="mb-4">
  <label for="UserEmail" class="block text-xs font-medium text-gray-700">
    Password
  </label>

  <input
    type="text"
    id="UserPassword"
    formControlName="password"
    placeholder="Enter password"
    class="mt-1 w-full rounded-md border-black shadow-inner hover:shadow-sm p-2 bg-[#f8fdf2]  py-3  sm:text-sm"
  />
  <p *ngIf="warning" class="text-red-500 text-sm">Your email does not contain 'sadik'</p>
</div>
    <button
    type="submit"
  class="group transition ease-in-out duration-300 mt-2 hover:shadow-md shadow relative inline-flex items-center overflow-hidden rounded bg-[#F4FFE8] px-8 py-3 text-white focus:outline-none focus:ring active:bg-[#eafed6] hover:bg-[#eafed6]"
  
>
  <span class="absolute -end-full transition-all group-hover:end-4">
    <svg
      class="h-5 w-5 rtl:rotate-180 text-black"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 8l4 4m0 0l-4 4m4-4H3"
      />
    </svg>
  </span>

  <span class="text-sm font-medium text-black transition-all group-hover:me-4">
    Login by Google
  </span>
</button>
</form >
