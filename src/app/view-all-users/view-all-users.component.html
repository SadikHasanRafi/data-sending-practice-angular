<div class="overflow-x-auto">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          _id
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Email
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          Name
        </th>
        <th class="px-4 py-2"></th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <tr  *ngFor="let id of userIds" >
        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          {{id._id}}
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          <input style="width: 100%" type="text" value="{{id.email}}" (change)="handleOnTextChange($event, id, 'email')"/>
        </td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">
          <input style="width: 100%" type="text" value="{{id.name || id.displayName}}" (change)="handleOnTextChange($event, id, 'name')"/>
        </td>
        <td class="whitespace-nowrap px-4 py-2">
          <a
            (click)="handleViewUser(id._id)"
            [routerLink]="['view-single-user',id._id]"
            class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
          > 
            View User
        </a>
        </td>
        <td class="whitespace-nowrap px-4 py-2">
          <button
            (click)="handleUpdateUser(id._id, id.uid, id)"
            class="inline-block rounded bg-green-600 px-4 py-2 text-xs font-medium text-white hover:bg-red-700"
          >
            Update user
          </button>
        </td>
        <td class="whitespace-nowrap px-4 py-2">
          <button
            (click)="handleDeleteUser(id._id)"
            class="inline-block rounded bg-red-600 px-4 py-2 text-xs font-medium text-white hover:bg-red-700"
          >
            Delete user
          </button>
        </td>
      </tr>


    </tbody>
  </table>
<router-outlet></router-outlet>

</div>
